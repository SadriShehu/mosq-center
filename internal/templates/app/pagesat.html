{{ define "content" }}
<div class="container">
    <h1>Krijo Pagese</h1>
    <form id="payment-form" method="POST" action="/api/v1/payments">
        <div class="row">
            <div class="col">
                <select name="family_id" class="form-control">
                    <option value="" disabled selected>Zgjidh familjen</option>
                    {{range .Families}}
                    <option value="{{.ID}}">{{.Name}} {{.Middlename}} {{.Surname}}</option>
                    {{end}}
                </select>
            </div>
            <div class="col">
                <input name="amount" type="number" step=".01" placeholder='Shuma per pagese' class="form-control" />
            </div>
            <div class="col">
                <input name="year" type="number" placeholder="Viti" class="form-control" />
            </div>
            <div class="col">
                <input type="submit" value="Krijo" class="btn btn-primary" />
            </div>
        </div>
    </form>
    <br />
</div>
<div class="container">
    <h3>Lista e pagesave</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Emri i familjes</th>
                <th>Anetaret</th>
                <th>Shuma e pageses</th>
                <th>Viti</th>
                <th>Emri i lagjes</th>
                <th>Krijuar me</th>
                <th>Ndryshuar me</th>
                <th>Ndrysho</th>
            </tr>
        </thead>
        <tbody>
            {{range .Payments}}
            <tr>
                <td>{{.FamilyName}}</td>
                <td>{{.Members}}</td>
                <td>{{.Amount}}</td>
                <td>{{.Year}}</td>
                <td>{{.NeighbourhoodName}}</td>
                <td>{{.CreatedAt}}</td>
                <td>{{.UpdatedAt}}</td>
                <td><a href="/pagesat/{{.ID}}/ndrysho">Ndrysho</a></td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
<script src="app/js/krijoPagese.js"></script>
{{ end }}
